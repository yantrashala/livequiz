<h1>{{ title }}</h1>
<hr>
<form class="form-inline">
  <div class="container">
    <div class="row" [hidden]="isAdminLoggedIn">
      <div class="col-md-4 col-sm-4  col-md-offset-4">
        Password:
        <input type="password" [(ngModel)]="name" required/>
        <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
      </div>
    </div>
    <div class="col-md-3 col-sm-3" style="background-color:#efefef" [hidden]="!isAdminLoggedIn">
      <strong>Users:</strong>
      <ul>
        <li *ngFor="let user of users | sort : 'score' ">
          <strong> {{user.name}} - </strong> {{user.score}}
        </li>
      </ul>
    </div>
    <div class="col-md-8 col-sm-8 col-md-offset-1 col-sm-offset-1"  [hidden]="!isAdminLoggedIn" >
      <!--<div class="row" [hidden]="!isAdminLoggedIn">
        <strong>Stage details:</strong><br/><br/> Type:{{stage?.type}}
        <br/> QuestionId{{stage?.questionId}}
        <br/> QuestionImage:{{stage?.questionImage}}
        <br/> AnswerImage:{{stage?.answerImage}}
      </div>-->
      <div class="row" [hidden]="stage?.type != 'wait' ">
        <h2> Please wait </h2>
      </div>
      <div class="row" [hidden]="stage?.type != 'welcome' ">
        <h1> Welcome!!! </h1>
      </div>
      <div class="row" [hidden]="stage?.type != 'question' ">
        <h1> Question: {{stage?.questionImage}} </h1>
        <img src="./quizimages/{{stage?.questionImage}}" />
      </div>
      <div class="row" [hidden]="stage?.type != 'answer' ">
        <h2> Answer: {{stage?.answerImage}} </h2>
      </div>
      <div class="row" [hidden]="stage?.type != 'result' ">
        <h2> Result !!! </h2>
      </div>
      <div class="row" [hidden]="stage?.type != 'thankYou' ">
        <h2> Thank You :) </h2>
      </div>
    </div>
  </div>
</form>
