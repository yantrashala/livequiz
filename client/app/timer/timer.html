<div *ngIf="timer">
    <div class="no-bottom-border item">
        <div *ngIf="timeInSeconds && timeInSeconds > 0" large full clear class="timer-button timer-text">{{timer.displayTime}}</div>
    </div>
</div>  
 
<style>
  .timer-button {
    font-size: 5rem !important;
    height: 1em !important;
  }
  
  .no-bottom-border.item .item-inner {
      border-bottom: none !important;
  }
</style>
